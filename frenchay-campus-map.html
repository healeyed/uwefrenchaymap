<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWE Frenchay Campus Map Prototype - Cloud Style with GeoJSON</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="./frenchay-map-app.css">
    <!-- Use Inter font -->
    <script type="module" src="./map-app.js"></script>
</head>
<body class="bg-gray-100 p-6 sm:p-4">
    <div class="max-w-7xl mx-auto min-h-screen flex flex-col items-center justify-center">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-2">UWE Frenchay Campus Map Prototype</h1>
            <p class="text-lg text-gray-600">Click below to explore the interactive campus map.</p>
        </header>
        
        <!-- Map Open Button -->
        <button id="open-map-btn" class="px-8 py-3 bg-indigo-600 text-white font-bold text-xl rounded-xl shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-[1.05] focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
            üó∫Ô∏è Open Interactive Campus Map
        </button>

        <!-- Map Modal (Initially Hidden) -->
    <div id="map-modal" class="hidden">
            <div class="modal-content">
                
                <!-- Control Group for POI Selector, Map Toggle, and Close Button -->
                <div class="absolute top-4 left-4 right-4 z-[5000] flex justify-between items-center space-x-4">
                    
                    <!-- Autocomplete Container (Left Side) -->
                    <div class="flex-grow max-w-sm relative">
                        <label for="poi-selector" class="sr-only">Find a place</label>
                        <input type="text" id="poi-selector" placeholder="Find a place..."
                            class="w-full px-4 py-2 bg-white text-gray-800 font-medium text-base rounded-full shadow-lg border-2 border-indigo-300 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150"
                            autocomplete="off">
                        <div id="poi-autocomplete-list" class="absolute w-full mt-1 bg-white rounded-lg shadow-xl border border-gray-200 hidden max-h-60 overflow-y-auto z-[5001]">
                            <!-- Options populated by JS -->
                        </div>
                    </div>
                    
                    <!-- Map Toggle and Close Buttons (Right Side) -->
                    <div class="flex items-center space-x-4">
                        <!-- Existing Map Type Toggle Button -->
                        <button id="map-toggle-button" 
                            class="px-3 py-2 bg-white text-indigo-700 font-semibold text-sm rounded-full shadow-lg hover:bg-indigo-50 transition duration-150">
                            Loading...
                        </button>
                        <!-- Close Button -->
                        <button data-close-modal class="p-2 rounded-full bg-white text-gray-800 hover:bg-red-100 shadow-xl transition duration-150 transform hover:scale-110">
                            <!-- Icon for close -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Map Container -->
                <div id="map"></div>
            
                <!-- Map Legend -->
                <div id="map-legend">
                    <!-- Content populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Message Container (hidden by default) -->
    <div id="message-container" class="hidden"></div>
</body>
</html>
